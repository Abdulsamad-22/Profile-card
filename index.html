<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Profile Card</title>
	<link rel="stylesheet" type="text/css" href="style.css">

	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">


</head>
<body>

	<img class="bg-left" src="bg-pattern-top.svg">
	<img class="bg-bottom" src="bg-pattern-bottom.svg">

	<div class="profile-card">
		<div class="profile-header">
			<img src="bg-pattern-card.svg">

			<div class="profile-picture">
				<img src="image-victor.jpg">
			</div>
		</div>

		<p class="profile-name">
			Victor Crest <span>26</span>
		</p>

		<p class="profile-location">London</p>

		<div class="profile-stats">
			<div class="followers-likes-photos">
				<p class="stats-figure">80K</p>
				<p class="stats-name">Followers</p>
			</div>

			<div class="followers-likes-photos">
				<p class="stats-figure">803K</p>
				<p class="stats-name">Likes</p>
			</div>

			<div class="followers-likes-photos">
				<p class="stats-figure">1.4K</p>
				<p class="stats-name">Photos</p>
			</div>
		</div>
	</div>

</body>
</html>
